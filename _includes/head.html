<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>
  {% if page.title %} {{ page.title }}
  {% else %} {{ site.short_title }}
  {% endif %}
</title>
<meta name="viewport" content="width=device-width">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:400,900|Inconsolata:400,700" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="/assets/main.css">
<link rel="stylesheet" href="/assets/normalize.css">
<link rel="stylesheet" href="/assets/skeleton.css">
<link rel="stylesheet" href="/assets/waves.css">

<!-- JS -->
<script src="/assets/main.js"></script>
<script src="https://use.fontawesome.com/a040f27264.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script> -->
<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
    jax: ["input/TeX","output/HTML-CSS", "output/PreviewHTML"],
    extensions: ["tex2jax.js","MathMenu.js","MathZoom.js", "fast-preview.js", "AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],
    TeX: {
      extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
    }
  });
</script>

<!-- Favicon -->
<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

</head>
